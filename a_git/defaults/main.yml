---

a_git_ignorefile: ~/.gitignore
a_git_configfile: ~/.gitconfig

a_git_config:
  user:
    name: "{{ansible_local[ansible_local.employer.name].a_git_author|default('Pete \"Peteches\" McCabe')}}"
    email: "{{ansible_local[ansible_local.employer.name].a_git_email|default('pete@peteches.co.uk')}}"
  push:
    default: current
  color:
    diff: auto
  core:
    pager: less -r
    editor: vim
    excludesfile: "{{a_git_ignorefile}}"
    mergetool: vimdiff
  alias:
    stash-unapply: "!git stash show -p | git apply -R"
  tig:
    commit-order: topo
  diff:
    context: 5
    algorithm: patience

a_git_software:
  apt:
    - git
    - tig
  portage:
    - dev-vcs/git
    - dev-vcs/tig
  dnf:
    - git
    - tig
    - git-gui

a_git_ignore:
  - ".*.sw?"
  - "tags"
  - "TAGS"
  - "Vagrantfile"
  - "fonts.dir"
  - "*.pyc"
  - "Session.vim"
