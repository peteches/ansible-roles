---

a_skybet_antigen_plugins:
  - ssh://git@stash.skybet.net:7999/gdo/gdo_wrapper.git

a_skybet_git_author: Pete 'Peteches' McCabe
a_skybet_git_email: pete.mccabe@skybettingandgaming.com

a_skybet_zsh_cdpaths:
  - ~/area_51/workstation/repos
  - ~/area_51/workstation/repos/cookbooks

a_skybet_proxies:
  guea:
    bind: 127.0.0.1
    port: 8080
    remote: gueagw02.skybet.net
  gueb:
    bind: 127.0.0.1
    port: 8081
    remote: guebgw02.skybet.net

a_skybet_username: mccabep

a_skybet_ssh_config:
  - pattern: 'Host gue*'
    priority: 101
    directives:
      User: "{{a_skybet_username}}"
      ProxyCommand: nc --proxy-type socks5 --proxy {{a_skybet_proxies.guea.bind}}:{{a_skybet_proxies.guea.port}} %h %p
  - pattern: 'Match user git'
    priority: 10
    directives:
      RequestTTY: no

