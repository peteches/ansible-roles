---

- name: Install Tmux
  portage: changed_use=yes
           noreplace=yes
           package="app-misc/tmux"
           state=present
           update=yes
  when: ansible_pkg_mgr == "portage"
  become: True
  become_user: root

- name: Install Tmux
  apt: name=tmux
       state=latest
  when: ansible_pkg_mgr == "apt"
  become: True
  become_user: root

