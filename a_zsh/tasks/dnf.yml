---

- name: Installing Zsh
  dnf: name=zsh
       state=latest
  become: True
  become_user: root

- name: Installing ack (required for some rc files)
  dnf: name=ack
       state=latest
  become: True
  become_user: root

- name: Installing fortune (required for some prompts)
  dnf: name=fortune
       state=latest
  become: True
  become_user: root
