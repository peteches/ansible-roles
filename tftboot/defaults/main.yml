---

tftp_rpms:
  - syslinux

repos:
  - os_name: centos
    os_version: 7
    mirror_url: rsync://mirror.nsc.liu.se/CentOS/7
    localdir: /var/www/html
    repos:
      - os
      - updates

tftp:
  default: centos7
  labels:
    - name: centos7
      kernel: centos/x86_64/vmlinuz
      append: initrd=centos/x86_64/initrd.img ks=http://{{ ansible_virbr0.ipv4.address }}/ks/default.cfg

dnsmasq_configs:
  - name: tftp
    dict:
      enable-tftp: true
      root: /var/lib/tftpboot/
      dhcp-boot: pxelinux.0
